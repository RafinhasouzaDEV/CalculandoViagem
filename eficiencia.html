    <div class="pai-container">
        <div class="container">
            <h1 class="titulo-container" >Calcular Eficiência</h1>
            
            <label for="distanciaRodada">Distância percorrida (km):</label>
            <input type="number" id="distanciaRodada" placeholder="Ex: 350" />

            <label for="litrosGastos">Combustível consumido (litros):</label>
            <input type="number" id="litrosGastos" placeholder="Ex: 40" />

            <button onclick="calcularEficiencia()">Calcular Eficiência</button>

            <div id="resultado"></div>
